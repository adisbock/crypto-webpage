name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install linter
        run: sudo npm install --global htmlhint htmllint-cli

      - name: Lint webpage
        run: |
          htmlhint index.html
          htmllint index.html

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Npm install and build webpage
        run: |
          npm install
          npm run build --if-present
          npm test

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist-without-markdown
          path: index.html
